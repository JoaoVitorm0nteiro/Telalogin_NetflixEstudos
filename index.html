<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./ASSETS/CSS/style.css">
    <title>Document</title>
</head>

<!-- code stretch referring to page header -->
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="./ASSETS/imgs/netflixlogo.png" alt="LOGO NETFLIX">
            </a>
        </div>
    </div>

    <!-- code stretch referring to the login box of the page -->

    <div class="login_body">
        <div class="Login Box">
            <h2>Entrar</h2>
            <form>
                <!-- input box for the login -->
                <div class="input_box">
                    <input required type="email" placeholder="Email ou número de telefone">
                </div>
                <!-- input box for the password -->
                <div class="input_box">
                    <input required type="password" placeholder="Senha">
                </div>
            <div>
                <button class="submit">
                Entrar
                </button>
            </div>
            </form>
                <div class="support">
                    <div class="remenber">
                        <span><input type="checkbox" style="margin: 0; padding: 0; height: 13px;"></span>
                        <span>Lembre-se de mim </span>
                    </div>
                    <div class="help">
                        <a href="#">
                            Precisa de ajuda ?
                        </a>
                    </div>
                </div>
                <div class="login_footer">
                    <div class="login_facebook">
                        <span><img height="20px" src="./ASSETS/imgs/Facebook_logo.png" alt="facebook logo"></span>
                        <span><a href="#">Conectar com o Facebook</a></span>
                    </div>

                    <div class="sign_up">
                    <p>Novo por aqui ? <a href="#">Assine agora.</a> </p>
                    </div>
                    <div class="terms">
                        <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô.  <a href="#">Saiba mais.</a></p>
                    </div>
                </div>

        </div>
</div>
    
</body>
</html>
